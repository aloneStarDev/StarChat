<!DOCTYPE html>
<html encoding="UTF-8">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./login.css">
        
    </head>
    <body onload="logoRandomizer()">
        <div id="container">
            <div id="topspan">
                <p></p>
            </div>
            <div id="logo_container">
                <a id="logo"></a>
            </div>
            <div id="login_holder">
                <div id="login_bg">
                    <!-- <a style="color:white;">login</a> -->
                    <div id="errorBox"><a id="errMsg">Help!</a></div>
                    <div id="username-bg">
                        <input type="text" id="username" hint="username" class="login_input"/>
                    </div>
                    <div id="pass-bg">
                        <input type="password" id="pass" class="login_input"/>
                    </div>
                    <div id="sign-in-button" class="btn btn-primary" onmousedown="sign_mousedown()" onmouseup="sign_mouseup()" onclick="login()"><a >Sign in</a></div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
